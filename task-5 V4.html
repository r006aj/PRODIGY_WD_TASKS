<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #a1c4fd, #c2e9fb);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      color: #333;
    }

    h1 {
      margin-bottom: 1rem;
    }

    input {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 200px;
    }

    button {
      padding: 0.5rem 1rem;
      margin-left: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .weather-info {
      margin-top: 2rem;
      background: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .icon {
      width: 80px;
      height: 80px;
    }
    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
    }
  </style>
</head>
<body>
  <div class="theme-toggle">
    üåû <label><input type="checkbox" id="themeSwitch"></label> üåô
  </div>
  <h1>Weather App</h1>
  <div>
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>
    <button onclick="getWeatherByLocation()">üìç Use My Location</button>
  </div>

  <div class="weather-info" id="weatherInfo" style="display:none;">
    <h2 id="location"></h2>
    <img id="icon" class="icon" src="" alt="" />
    <p id="temperature"></p>
    <p id="condition"></p>
    <p id="humidity"></p>
    <p id="sunrise"></p>
    <p id="sunset"></p>
  </div>

  <script>
    const apiKey = "YOUR_API_KEY_HERE"; // Replace with your actual API key

    function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      if (!city) {
        alert("Please enter a city name.");
        return;
      }
      fetchWeather(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
    }

    function getWeatherByLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          fetchWeather(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`);
        }, () => {
          alert("Location access denied.");
        });
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    function fetchWeather(url) {
      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.cod === 200) {
            document.getElementById("location").textContent = `${data.name}, ${data.sys.country}`;
            document.getElementById("temperature").textContent = `Temperature: ${data.main.temp}¬∞C`;
            document.getElementById("condition").textContent = `Condition: ${data.weather[0].description}`;
            document.getElementById("humidity").textContent = `Humidity: ${data.main.humidity}%`;
            const iconCode = data.weather[0].icon;
            document.getElementById("icon").src = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;

            const sunrise = new Date(data.sys.sunrise * 1000).toLocaleTimeString();
            const sunset = new Date(data.sys.sunset * 1000).toLocaleTimeString();
            document.getElementById("sunrise").textContent = `Sunrise: ${sunrise}`;
            document.getElementById("sunset").textContent = `Sunset: ${sunset}`;

            document.getElementById("weatherInfo").style.display = "block";
          } else {
            alert("City not found.");
          }
        })
        .catch(error => {
          console.error("Error fetching weather:", error);
          alert("Something went wrong.");
        });
    }

    const toggle = document.getElementById('themeSwitch');
    const currentTheme = localStorage.getItem('theme');
    if (currentTheme === 'dark') {
      document.documentElement.setAttribute('data-theme', 'dark');
      document.body.style.background = '#1c1c1c';
      document.body.style.color = '#fff';
      toggle.checked = true;
    }

    toggle.addEventListener('change', () => {
      if (toggle.checked) {
        document.documentElement.setAttribute('data-theme', 'dark');
        document.body.style.background = '#1c1c1c';
        document.body.style.color = '#fff';
        localStorage.setItem('theme', 'dark');
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
        document.body.style.background = '';
        document.body.style.color = '#333';
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
</body>
</html>
